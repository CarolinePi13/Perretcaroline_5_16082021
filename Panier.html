       <div class="container  table mt-5">
         
         <div class="row p-2">

            </div>

            

          </div></div></div>
      <div class="paiement text-center">
            <div class="total-produit "></div>
            <button type="button" class="btn-sub btn fillUP" id="actualiser">Actualiser mon panier</button>
      </div>
            
            
      





          <div class="container mt-5">
            <form class="row g-3 justify-content-center" id="formulaire" >
              
                <div class="col-md-8">
                  <label for="first-name" class="form-label">Prénom</label>
                  <input type="text" id="first-name" class="form-control" placeholder="First name" aria-label="First name" name="first-name" required>
                  <span class="erreur-msg">Merci de remplir un prenom</span>
                </div>
                <div class="col-md-8">
                  <label for="last-name" class="form-label">Nom</label>
                  <input type="text" id="last-name" class="form-control" placeholder="Last name" aria-label="Last name" name="last-name" required>
                  <span class="erreur-msg">Merci de remplir votre nom</span>
                </div>
              
                <div class="col-md-8">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" id="email" class="form-control" name="inputEmail" placeholder="James@bond.com" required>
                  <span class="erreur-msg">Merci de renseigner un email</span>
                </div>
                
                <div class="col-md-8">
                  <label for="address" class="form-label">Adresse</label>
                  <input type="text" id='address' class="form-control" name="inputAddress" placeholder="Numero et rue" required>
                  <span class="erreur-msg">Merci de renseigner une adresse</span>
                </div>
               
                <div class="col-md-8">
                  <label for="city" class="form-label">Code Postal et Ville</label>
                  <input type="text" id="city" class="form-control" name="inputCity" placeholder="Code postal et ville" required>
                  <span class="erreur-msg">Merci de renseigner une ville</span>
                </div>
          
                <div class="col-md-8 text-center">
                  <input type="submit"  class="btn fillUP" value="Commander" >
                </div>
              </form>
            </div>
