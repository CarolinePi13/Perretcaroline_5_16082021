        <main>
        <div class="container mt-5 ">
          <div class="row justify-content-center">
            <div class="card mb-3  pt-2" id="panier" style="max-width: 540px;">
              <p class="empty-cart text-center">Votre panier est vide</p>
          </div>
          </div>
        </div>
         
      <div class="paiement text-center">
            <div class="total-produit "></div>
            
            
      </div>





          <div class="container mt-5">
            <form class="row g-3 justify-content-center">
              
                <div class="col-md-8">
                  <label for="inputEmail4" class="form-label">Prénom</label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="first-name">
                </div>
                <div class="col-md-8">
                  <label for="inputEmail4" class="form-label">Nom</label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last-name">
                </div>
              
                <div class="col-md-8">
                  <label for="inputEmail4" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="James@bond.com">
                </div>
                
                <div class="col-md-8">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Numero et rue">
                </div>
               
                <div class="col-md-8">
                  <label for="inputCity" class="form-label">Ville</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="ville">
                </div>
          
                <div class="col-md-8">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-md-8 text-center">
                  <button type="submit" class="btn btn-primary">Commander</button>
                </div>
              </form>
            </div>
